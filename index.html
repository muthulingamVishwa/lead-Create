<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create The Lead</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>


<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <div class="Title">

        Create The Lead 
 
    </div>
    <div class="container">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000CAAF2" method="POST">
    
    <input type=hidden name="oid" value="00D5j00000CAAF2">
    <input type=hidden name="retURL" value="https://muthulingamvishwa.github.io/lead-Create/thank.html">
    
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required onchange="ch(event)"/><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required /><br>

    <label for="company">Company</label><input id="company" maxlength="40" name="company" size="20" type="text" required/><br>
    
    <label for="lead_source">Lead Source</label><select  id="lead_source" name="lead_source"><option value="">--None--</option><option value="Web">Web</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
        <option value="Other">Other</option>
        </select><br> 

        <div class="g-recaptcha" 
        data-callback="capthcs" data-sitekey="6LdaZKIpAAAAAMqf6UpJI6TKQk3ZSQ_bBhq0vZ-F"></div><br>

    <input type="submit" name="submit" class="hidden">
    
    </form></div>
    
</body>
</html>
